<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição de Usuário</title>
    <!-- Carrega o Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Container principal do formulário -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">OSC  -Organização da Sociedade Civil</h1>
        <p class="text-center text-gray-500 mb-8">
            Tela de Acesso (Login).
        </p>

        <!-- Formulário HTML -->
        <form id="userForm" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Enviar para o Servidor
                </button>
            </div>
        </form>

        <!-- Área para exibir mensagens de status -->
        <div id="statusMessage" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (event) => {
            // Previne o comportamento padrão do formulário de recarregar a página
            event.preventDefault();

            // Mensagem de status inicial
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Enviando dados...';
            statusMessage.className = 'mt-6 text-center text-sm font-medium text-gray-500';

            // Coleta os dados do formulário
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                // Esta é a parte crucial. O JavaScript envia os dados para um endereço (URL) do seu servidor.
                // A lógica real de conexão com o banco de dados NÃO acontece aqui.
                // Em um ambiente de produção, este 'endpoint' seria um arquivo PHP ou Node.js.
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Simulação da resposta do servidor.
                // Em um servidor real, você verificaria se a operação no banco de dados foi bem-sucedida.
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        statusMessage.textContent = 'Dados enviados com sucesso! ✅';
                        statusMessage.className = 'mt-6 text-center text-sm font-medium text-green-600';
                        document.getElementById('userForm').reset(); // Limpa o formulário
                    } else {
                        statusMessage.textContent = `Erro ao salvar: ${result.message}`;
                        statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-600';
                    }
                } else {
                    statusMessage.textContent = `Erro na requisição: ${response.status} ${response.statusText}`;
                    statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-600';
                }

            } catch (error) {
                console.error('Erro de rede ou servidor:', error);
                statusMessage.textContent = 'Não foi possível conectar ao servidor. Por favor, tente novamente.';
                statusMessage.className = 'mt-6 text-center text-sm font-medium text-red-600';
            }
        });
    </script>

</body>
</html>
